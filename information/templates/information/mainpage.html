<html>
    <head>
        <title>Django FCU information</title>
    </head>
    <body>
        <div>
            <h1><a href="">Django FCU information main page</a></h1>
        </div>
		 {% for u in url %}

		</div>
		{% endfor %}
    </body>
</html>
